				return template.replace(tokenReg, function (word, slash1, token, slash2) {
					if (slash1 || slash2) {

					var variables = token.replace(/\s/g, '').split('.');
					var currentObject = context;
					var i, length, variable;
					for (i = 0, length = variables.length; i < length; ++i) {
						variable = variables[i];
						currentObject = currentObject[variable];
						if (currentObject === undefined || currentObject === null) return '';
					}
					return currentObject;
				});

			String.prototype.renderTip = function (context) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;p&gt;从个性胆怯的乡下少年，到百万畅销漫画家，&lt;br&gt;
笨拙的童年、平凡的经历，他从不担心。&lt;br&gt;
只是一心慢慢寻找那个适合自己的位置。&lt;br&gt;
他说的故事没什么大不了，常常是平淡的家乡记忆，或不值一提的琐事。&lt;br&gt;
只追求简单的幸福，只想细水长流地画着打动自己的生活故事。&lt;/p&gt;
&lt;hr&gt;
&lt;h2 id=&#34;四十一岁才出道太不寻常了吧&#34;&gt;四十一岁才出道，太不寻常了吧？😬&lt;/h2&gt;
&lt;p&gt;「不会啊，我只是平平凡凡地走到现在而已。」&lt;/p&gt;
&lt;p&gt;暖心又暖胃的日本国民饮食漫画《深夜食堂》红遍全亚洲，但作者安倍夜郎的「漫画家之路」却不是一开始就走得如此顺遂。四十一岁「中年出道」的他，做过十九年默默无名的广告导演，三十六岁重拾少年时代的画笔，鼓起勇气投稿却屡投不中，让心中的漫画家梦一再延迟，直到四十岁获得新人奖，才毅然决然辞去工作。辞职成为漫画家后，他的处女作《山本掏耳店》连载三、四次就被腰斩，此后更长达三年没有新作发表，只能靠老本过活……回头来看这些事，安倍夜郎描述得云淡风轻，谦称自己「生来愚钝」，只是「平平凡凡地走到现在而已。」&lt;/p&gt;
&lt;p&gt;对于漫画，安倍夜郎一直没有太大的企图心，只是低着头一次画一百张地练习着，然后顺其自然地随从本心。他的灵感多来自家乡往事，和周遭的同学老友，但平凡无奇的生活经验，却不影响他慢慢找到属于自己的位置。「我画的世界都很小，故事也很小……找到适合自己的位置，细水长流地走下去，我花了二十年呢。」《深夜食堂》道尽了常客们的百味人生，这一次，他用文字说自己的真实故事。&lt;/p&gt;
&lt;hr&gt;
&lt;h2 id=&#34;不管如何都是些没什么大不了的事啊&#34;&gt;「不管如何，都是些没什么大不了的事啊！」😲&lt;/h2&gt;
&lt;p&gt;那些看似不值一提的琐碎日常，才是生活的真正滋味。&lt;/p&gt;
&lt;p&gt;本书的第一部分，是由安倍夜郎发表在家乡当地杂志的专栏所组成，专栏名称是土佐方言，意为「没什么大不了的日常琐事」。他笔下的文字如同漫画，情感真挚质朴，是最深入的寻常市井的生活观察，而内容却是随兴而至，从回忆家乡往事，到《深夜食堂》的创作历程无所不包，闲谈式的零碎记述一如他的人生哲学，总是能从没有波澜的细琐日常中，慢慢地、静静地，提炼出引人共鸣的生活况味。&lt;/p&gt;
&lt;p&gt;构成本书第二部分的，则是生性低调的安倍夜郎「漫画家人生」最完整的一次访谈，在安倍三十年的老友，也是日本文化观察家的堀井宪一郎犀利提问下，一一从实招来。谁说四十一岁出道会太晚？资质平庸又如何？只要朝向梦想稳扎稳打地前进，人人都能以自己合适的方式散发光芒。没有教条式的说理，也没有方法论，安倍夜郎只将平凡到底的生活娓娓到来，却最能激励人心。看安倍大叔中年转行，稳定而扎实地步步走向自己真正想要的生活。&lt;/p&gt;
&lt;hr&gt;
&lt;h2 id=&#34;我的推荐理由️&#34;&gt;我的推荐理由❤️&lt;/h2&gt;
&lt;p&gt;👀「朴实而动情的文字，充满怀旧气息的回忆点滴，一点一点娓娓道来。」&lt;br&gt;
😢「安倍夜郎的散文就如同深夜食堂，慢慢的静静的，读起来轻松简单，却能从中得到安慰。」&lt;br&gt;
👍「喜欢安倍夜郎的幽默感与人生态度。寥寥几笔描述也能动人，这就是漫画家的表达功力吧。」&lt;br&gt;
🙇「简单又疗愈的书！让人不禁好奇土佐的方言和食物。」&lt;br&gt;
😆「深夜食堂角色原型片段跃然纸上。」&lt;br&gt;
🤓「真实的人生比漫画更疗愈人心。」&lt;br&gt;
🙊「安倍夜郎的小故事就和《深夜食堂》一样，没什么大不了，却闪闪发光，读来备感精神。」&lt;br&gt;
🍃「作者的幽默常常让我忍不住笑出来。许多回忆也能引人共鸣，令人感动。」&lt;br&gt;
🌛「只有内心温暖的人，才能创作出那么治愈人心的故事啊。」&lt;br&gt;
🙈「大概是这些年来我看过最温暖的一本书了吧！」&lt;/p&gt;

。&lt;br&gt;\n他说的故事没什么大不了，常常是平淡的家乡记忆，或不值一提的琐事。&lt;br&gt;\n只追求简单的幸福，只想细水长流地画着打动自己的生活故事。&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&#34;四十一岁才出道太不寻常了吧\&#34;&gt;四十一岁才出道，太不寻常了吧？😬&lt;/h2&gt;\n&lt;p&gt;「不会啊，我只是平平凡凡地走到现在而已。」&lt;/p&gt;\n&lt;p&gt;暖心又暖胃的日本国民饮食漫画《深夜食堂》红遍全亚洲，但作者安倍夜郎的「漫画家之路」却不是一开始就走得如此顺遂。四十一岁「中年出道」的他，做过十九年默默无名的广告导演，三十六岁重拾少年时代的画笔，鼓起勇气投稿却屡投不中，让心中的漫画家梦一再延迟，直到四十岁获得新人奖，才毅然决然辞去工作。辞职成为漫画家后，他的处女作《山本掏耳店》连载三、四次就被腰斩，此后更长达三年没有新作发表，只能靠老本过活……回头来看这些事，安倍夜郎描述得云淡风轻，谦称自己「生来愚钝」，只是「平平凡凡地走到现在而已。」&lt;/p&gt;\n&lt;p&gt;对于漫画，安倍夜郎一直没有太大的企图心，只是低着头一次画一百张地练习着，然后顺其自然地随从本心。他的灵感多来自家乡往事，和周遭的同学老友，但平凡无奇的生活经验，却不影响他慢慢找到属于自己的位置。「我画的世界都很小，故事也很小……找到适合自己的位置，细水长流地走下去，我花了二十年呢。」《深夜食堂》道尽了常客们的百味人生，这一次，他用文字说自己的真实故事。&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&#34;不管如何都是些没什么大不了的事啊\&#34;&gt;「不管如何，都是些没什么大不了的事啊！」😲&lt;/h2&gt;\n&lt;p&gt;那些看似不值一提的琐碎日常，才是生活的真正滋味。&lt;/p&gt;\n&lt;p&gt;本书的第一部分，是由安倍夜郎发表在家乡当地杂志的专栏所组成，专栏名称是土佐方言，意为「没什么大不了的日常琐事」。他笔下的文字如同漫画，情感真挚质朴，是最深入的寻常市井的生活观察，而内容却是随兴而至，从回忆家乡往事，到《深夜食堂》的创作历程无所不包，闲谈式的零碎记述一如他的人生哲学，总是能从没有波澜的细琐日常中，慢慢地、静静地，提炼出引人共鸣的生活况味。&lt;/p&gt;\n&lt;p&gt;构成本书第二部分的，则是生性低调的安倍夜郎「漫画家人生」最完整的一次访谈，在安倍三十年的老友，也是日本文化观察家的堀井宪一郎犀利提问下，一一从实招来。谁说四十一岁出道会太晚？资质平庸又如何？只要朝向梦想稳扎稳打地前进，人人都能以自己合适的方式散发光芒。没有教条式的说理，也没有方法论，安倍夜郎只将平凡到底的生活娓娓到来，却最能激励人心。看安倍大叔中年转行，稳定而扎实地步步走向自己真正想要的生活。&lt;/p&gt;\n&lt;hr&gt;\n&lt;h2 id=\&#34;我的推荐理由️\&#34;&gt;我的推荐理由❤️&lt;/h2&gt;\n&lt;p&gt;👀「朴实而动情的文字，充满怀旧气息的回忆点滴，一点一点娓娓道来。」&lt;br&gt;\n😢「安倍夜郎的散文就如同深夜食堂，慢慢的静静的，读起来轻松简单，却能从中得到安慰。」&lt;br&gt;\n👍「喜欢安倍夜郎的幽默感与人生态度。寥寥几笔描述也能动人，这就是漫画家的表达功力吧。」&lt;br&gt;\n🙇「简单又疗愈的书！让人不禁好奇土佐的方言和食物。」&lt;br&gt;\n😆「深夜食堂角色原型片段跃然纸上。」&lt;br&gt;\n🤓「真实的人生比漫画更疗愈人心。」&lt;br&gt;\n🙊「安倍夜郎的小故事就和《深夜食堂》一样，没什么大不了，却闪闪发光，读来备感精神。」&lt;br&gt;\n🍃「作者的幽默常常让我忍不住笑出来。许多回忆也能引人共鸣，令人感动。」&lt;br&gt;\n🌛「只有内心温暖的人，才能创作出那么治愈人心的故事啊。」&lt;br&gt;\n🙈「大概是这些年来我看过最温暖的一本书了吧！」&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;bo&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;&lt;/p&gt;\n&lt;hr&gt;\n&lt;p&gt;《深夜閒話：安倍夜郎雜文集》读后感。&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;「找到适合自己的位置，细水长流地走下去，我花了20年呢。」──安倍夜郎&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;生活杂谈&#3
